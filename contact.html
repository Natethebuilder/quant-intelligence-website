<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Quant Intelligence</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/aos.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Quant Intelligence</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="solutions.html">Solutions</a></li>
                <li><a href="industries.html">Industries</a></li>
                <li><a href="insights.html">Insights</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section with Padding -->
    <section id="contact" class="page-section content-padding" data-aos="fade-up">
        <h1>Contact Us</h1>
        <p>If you have any questions or would like to discuss how Quant Intelligence can help your business, please reach out using the form below.</p>
        
        <div class="contact-form">
            <form action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Quant Intelligence. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#"><img src="assets/icon-twitter.svg" alt="Twitter"></a>
            <a href="#"><img src="assets/icon-linkedin.svg" alt="LinkedIn"></a>
            <a href="#"><img src="assets/icon-facebook.svg" alt="Facebook"></a>
        </div>
    </footer>

    <script src="js/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
